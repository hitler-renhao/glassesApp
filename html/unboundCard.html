<!-- 未绑定卡 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>未绑定银行卡</title>
    <link rel="stylesheet" type="text/css" href="/static/app/css/common.css">
    <link rel="stylesheet" href="/static/app/layui/css/modules/layer/default/layer.css" />
	<link rel="stylesheet" type="text/css" href="/static/app/css/unboundCard.css">
	<script type="text/javascript" src="/static/app/js/common/common.js"></script>
</head>
<body>
    <div class="container">
        <header id="head">
            <a href="/static/app/html/myAccount.html"><img class="back" src="/static/app/images/icon_back2.png"></a>
            <p class="title">提现</p>
            <p class="addCard" onClick="window.location.href='/static/app/html/myBankcard.html'">我的银行卡</p>
        </header>
        <section>
            <div class="unbound" style='display: none;'>
                <p><img src="/static/app/images/error.png" alt=""></p>
                <p>您还未绑定银行卡，请先绑定银行卡</p>
            </div>
            <div class="brank" style='display: none;'>
            	<p class="brankname"></p>
            	<h2>尾号<span class="branknum"></span></h2>
            	<span class="jiantou"><img src="/static/app/images/jiantou.png"></span>
            </div>
            <div class="money">
                <h2>提现金额</h2>
                <div class="num">
                    ￥<input type="text" name="num" value="" id="money"/>
                </div>
                <p>可用余额0.00元</p>
            </div>
            <div class="btn">绑定银行卡</div>
        </section>
    </div>
</body>
	 <script src="/static/app/js/common/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/app/layui/lay/modules/layer.js" ></script>
	<script src="/static/app/js/common/commonUrl.js"></script>
	<script src="/static/app/js/alljs/unboundCard.js"></script>
</html>
