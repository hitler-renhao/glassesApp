<!-- 添加地址 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <title>员工列表</title>
    <link rel="stylesheet" href="/static/app/layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="/static/app/css/common.css">
    <link rel="stylesheet" href="/static/app/css/teamInfo.css">
    <script src="/static/app/js/common/common.js"></script>    
</head>
<body>
    <div class="container">
        <div class="audit">
        	<a href="javascript:;" class="pic">
        		<img src="/static/app/images/icon_back2.png" /> 
        	</a>        	
        	
        	<span class="user">
        		<img src="/static/app/images/head.png"  />        		
        	</span>
        	<p class="personName">您的姓名</p>
        </div>
        <div class="info">
        	<ul class="list">
        		<li class="active" data-type="1">今日</li>
        		<li data-type="2">本周</li>
        		<li data-type="3">本月</li>
        	</ul>
        </div>
        <!--折线图-->
        <div id="main" class="line" style="width:350px;height:200px;margin-left:6%;"></div>	
        <!--查看详情-->
        <div class="lookInfo">
        	<h3>查看详情</h3>
        	<ul class="infoList">
        		<li class="count">
        			<img src="/static/app/images/27.png" alt="" class="icon" />
        			<span class="infoa">
        				<p>收益总金额</p>
        				<p class="amount"><span></span>元</p>
        			</span>
        		</li>
        		<li class="order">
        			<img src="/static/app/images/28.png" alt="" class="icon" />
        			<span class="infoa">
        				<p>服务订单数</p>
        				<p class="ordercount"><span></span>单</p>
        			</span>
        		</li>
        	</ul>
        	<a href="javascript:;" class="close">
        		<button type="button">关闭员工账号</button>
        	</a>
        </div>
    </div>
    <div class="closeAccount">
    	<h2>请确定要关闭此员工账号吗？</h2>
    	<p>关闭后将看不到该员工的任何信息</p>
    	<a href="javascript:;">
    		<button type="button" class='yes'>是</button>
    		<button type='button' class='no'>否</button>
    	</a>
    </div>
</body>
<script src="/static/app/js/common/jquery-3.3.1.min.js"></script>
<script src="/static/app/layui/lay/modules/layer.js"></script>
<script src="/static/app/js/common/echarts.min.js"></script>
<script src="/static/app/js/common/commonUrl.js"></script>
<script src="/static/app/js/alljs/teamInfo.js"></script>
</html>
