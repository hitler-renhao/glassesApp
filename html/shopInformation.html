<!-- 完善个人信息 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商家完善信息</title>
    <link rel="stylesheet" href="/static/app/css/common.css">
    <link rel="stylesheet" href="/static/app/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/app/css/LArea.min.css" />
    <link rel="stylesheet" href="/static/app/layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="/static/app/css/perfectInformation.css">
    <script src="/static/app/js/common/common.js"></script>
</head>
<body>
    <!-- 遮罩层S -->
    <!-- <div class="mask">
        <div class="dialog">
            <h3>请您先完善个人信息</h3>
            <p>个人信息完善后才可使用该产品</p>
            <p class="message">完善信息</p>
        </div>
    </div> -->
    <!-- 遮罩层E -->
    <div class="container">
        <div class="main">
            <div class="mess_top">
                <a href="javascript:;" class="pic">
                    <img src="/static/app/images/icon_back2.png" alt="">
                </a>
                <form id="con" class="layui-form" action="" ENCTYPE="multipart/form-data" lay-filter="formTest">
                	<div class="layui-upload touxiang" >
					  	<img src="/static/app/images/sethead.png" class="layui-upload-img" id="touxiang">
					  	<span class="name names">您的姓名</span>
					</div>
                    <input type='hidden' class="heads"/>
                </form>
            </div>
            <div class="kong"></div>
            <div class="top">
                <ul>
                    <li>
                        <p class="todayMoney"></p>
                        <p>今日收入</p>
                    </li>
                    <li>
                        <p class="monthOrder"></p>
                        <p>本月完成订单</p>
                    </li>
                </ul>
            </div>
            <ul class="uls">
            	<li class="mold">
            		<span>门店类型</span>
            		<label><input type="radio" name="shopCold" class="headCold" data-isParent="0"/>总店</label>
            		<label><input type="radio" name="shopCold" class="branchCold" data-isParent="1"/>分店</label>
            	</li>
                <li>
                    <span>商家名称</span>
                    <input type="text"  class="span shopName">
                </li>
                <li>
                    <span>店长名称</span>
                    <input type="text"  class="span managername">
                </li>
                <li>
                    <span>电话</span>
                    <input type="text"  class="span tel" readonly="true">
                </li>
                <li>
                	<span>身份证号</span>
					<input type="text" placeholder="请输入身份证号" class="span shopidcard" />
				</li>
                <li class="address_li">
                    <span>地址</span>
                    <input type="text"  class="span address" readonly="">
                    <input id="value" type="hidden" />
                </li>
                <li>
                	<span>详细地址</span>
					<input type="text" placeholder="请输入您的详细地址" class="span address_detail" />
				</li>
                <li>
                	<span>备用联系方式</span>
					<input type="text" placeholder="请输入备用联系方式" class="shopmobile2 span"/>
				</li>
				<li>
					<span>邮箱</span>
					<input type="text" placeholder="请输入邮箱" class="shopemail span"/>
				</li>
            </ul>
            <ul class="uls">
                <li>
                    <span>收费标准</span>
                    <select name="" id="charge">
                    	<option value="请选择">请选择</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                    </select>
                </li>
            </ul>
            <ul class="uls">
                <li class="jianjie brief">
                    <span>简介</span>
                    <span class="question" id="jjs"></span>
                    <span class="jiantou"><img src="/static/app/images/jiantou.png"></span>
                </li>
                <li class="jjbox" style="display: none;">
                	<textarea placeholder="请输入您的简介"></textarea>
                </li>
                <li class="jjbox" style="display: none;">
                	<p>你还可以输入<span>500</span>个字</p>
                	<button class="btnjj" id="btnjj">保存</button>
                </li>
            </ul>
        </div>
        <div class="btn">
            <button>保存</button>
        </div>
    </div>
</body>
<script src="/static/app/js/common/jquery-3.3.1.min.js"></script>
<script src="/static/app/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/app/layui/lay/modules/layer.js" ></script>
<script type="text/javascript" src="/static/app/js/common/LArea.min.js" ></script>
<script type="text/javascript" src="/static/app/js/common/LAreaData2.js" ></script>
<script src="/static/app/js/common/commonUrl.js"></script>
<script src="/static/app/js/alljs/shopInformation.js"></script>
</html>
