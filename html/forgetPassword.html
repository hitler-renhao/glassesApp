<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>找回密码(忘记密码)</title>
	<link rel="stylesheet" href="/static/app/layui/css/modules/layer/default/layer.css" />
	<link rel="stylesheet" type="text/css" href="/static/app/css/common.css">
	<link rel="stylesheet" type="text/css" href="/static/app/css/forgetPassword.css">
	<script type="text/javascript" src="/static/app/js/common/common.js"></script>
</head>
<body>
	<div class="container">
		<p class="logo">
			<img src="/static/app/images/logo1.png">
		</p>
		<div class="forget">
			<div class="phoneNum">
				<p><img class="phoneImg" src="/static/app/images/icon14.png"></p>
				<p style="top:0.3rem;left:1.2rem;width:90%;">
					<input type="text" placeholder="输入手机号" id="tel">
				</p>
			</div>
			<div class="phoneNum">
				<p><img class="phoneImg" src="/static/app/images/yzm.png"></p>
				<p style="top:0.3rem;left:1.2rem;width:90%;">
					<input type="text" placeholder="输入验证码" id="yzm">
					<button class="btns" type="button">获取验证码</button>
				</p>
			</div>
			<div class="phoneNum">
				<p><img class="phoneImg" src="/static/app/images/mima.png"></p>
				<p style="top:0.3rem;left:1.2rem;width:90%;">
					<input type="password" placeholder="重置密码" id="newpsd">
				</p>
			</div>
			<div class="forgetBtn">
				<button class="btn">完成</button>
				<p><span class="loginOnce">立即登录</span></p>
			</div>
		</div>
	</div>
</body>
<script src="/static/app/js/common/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/app/layui/lay/modules/layer.js" ></script>
<script src="/static/app/js/alljs/forgetPassword.js"></script>
<script src="/static/app/js/common/commonUrl.js"></script>
</html>
