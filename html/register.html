<!-- 注册 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="/static/app/css/common.css">
	<link rel="stylesheet" href="/static/app/layui/css/modules/layer/default/layer.css" />
	<link rel="stylesheet" type="text/css" href="/static/app/css/register.css">
	<script type="text/javascript" src="/static/app/js/common/common.js"></script>
</head>
<body>
	<div class="container">
		<a href="javascript:;" class="pic"><img src="/static/app/images/icon_back2.png" alt=""></a>
		<p class="logo">
			<img src="/static/app/images/logo1.png">
		</p>
		<div class="register">
			<div class="phoneNum">
				<p>
					<img class="phoneImg" src="/static/app/images/icon14.png">
				</p>
				<p>
					<input type="tel" placeholder="输入手机号" id="tel">
				</p>
			</div>
			<div class="phoneNum">
				<p><img class="phoneImg" src="/static/app/images/yzm.png"></p>
				<p>
					<input type="text" placeholder="输入验证码" id="yzm">
					<button type="button" class="btn">获取验证码</button>
				</p>
			</div>
			<div class="phoneNum">
				<p><img class="phoneImg" src="/static/app/images/mima.png"></p>
				<p>
					<input type="password" placeholder="输入密码" id="psd">
				</p>
			</div>
			<div class="registerBtn">
				<button class="btns">注册</button>
				<p><a href="javascript:;" class="loginOnce">立即登录</a></p>
			</div>
		</div>
	</div>
</body>
<script src="/static/app/js/common/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/app/layui/lay/modules/layer.js" ></script>
<script src="/static/app/js/common/commonUrl.js"></script>
<script src="/static/app/js/alljs/register.js"></script>
</html>
