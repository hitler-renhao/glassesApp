<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="/static/app/css/common.css">
	<link rel="stylesheet" href="/static/app/layui/css/modules/layer/default/layer.css" />
	<link rel="stylesheet" type="text/css" href="/static/app/css/login.css">
</head>
<body>
	<div class="container">
		<p class="logo">
			<img src="/static/app/images/logo1.png">
		</p>
		<div class="login">
			<div class="phoneNum">
				<p><img class="phoneImg" src="/static/app/images/icon14.png"></p>
				<p>
					<input type="text" placeholder="请输入手机号" id="tel">
				</p>
			</div>
			<div class="phoneNum">
				<p><img class="phoneImg" src="/static/app/images/mima.png"></p>
				<p>
					<input type="password" placeholder="请输入密码" id="psd">
				</p>
			</div>
			<div class="loginBtn">
				<button class="btn">登录</button>
				<p><a href="javascript:;" class="registerOnce">立即注册</a></p>
			</div>
		</div>
		<div class="foot">
			<!--<p>
				<span class="pics"><img src="/static/app/images/success.png" alt=""></span>
				<span class="remember">记住密码</span>
			</p>-->
			<p class="forget">忘记密码？</p>
		</div>
	</div>
</body>
<script src="/static/app/js/common/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/app/layui/lay/modules/layer.js" ></script>
<script src="/static/app/js/common/commonUrl.js"></script>
<script type="text/javascript" src="/static/app/js/common/common.js"></script>
<script src="/static/app/js/alljs/login.js"></script>
<script>
    var h=$(window).height();
    $(window).resize(function() {
        if($(window).height()<h){
            $('.foot').hide();
            $('.container .logo').css({
            	    'top': '7%'
            })
            $('.login').css({
            	'top': '22%'
            })
        }
        if($(window).height()>=h){
            $('.foot').show();
            $('.container .logo').css({
            	    'top': '15%'
            })
            $('.login').css({
            	'top': '30%'
            })
        }
    });

</script>
</html>
